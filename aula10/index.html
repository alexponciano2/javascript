<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        let c = window.document.getElementById('area')
        c.addEventListener('click', clicar)
        c.addEventListener('mouseenter', entrar)
        c.addEventListener('mouseout', sair)

        function clicar(){
            c.innerText = 'Clicou !!!'
            c.style.background = 'red'
        }
        function entrar(){
            c.innerText = 'Entrou !!!'
        }
        function sair(){
            c.innerText = 'Saiu !!!'
            c.style.background = 'green'
        }
    </script>
</body>
</html>
