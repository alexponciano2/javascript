<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro <input type="number" name="txtvel" id="txtvel"> Km/h</p>
    <input id="verificar" type="button" value="Verificar" onclick="calcular()">
    <p>
    <div id="res">
        Resultado...
    </div>
    </p>

    <script>
        function calcular() {
            let vel = document.querySelector('input#txtvel')
            let res = document.querySelector('div#res')

            let velocidade = Number(vel.value)

            if (velocidade > 60) {
                res.innerHTML = `Você está a <strong>${velocidade}Km/h</strong>. A Velocidade é acima da permitida. <strong>MULTADO!</strong>`
            } else {
                res.innerHTML = `Voce está a <strong>${velocidade}Km/h</strong>. Faça uma boa viagem!`
            }

        }
    </script>
</body>

</html>
